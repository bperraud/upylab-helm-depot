apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:

      affinity: {{ toYaml .Values.affinityS2 | indent 6 }}

      containers:
      - name: rabbitmq
        image: rabbitmq:latest
        ports:
        - containerPort: 5672  # RabbitMQ default port
        resources:
          requests:
            memory: {{ .Values.memory }}
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-service
spec:
  selector:
    app: rabbitmq
  ports:
    - protocol: TCP
      port: 5672
      targetPort: 5672
