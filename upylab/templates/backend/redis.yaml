apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-upylab
  labels:
    k8s-app: api-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-upylab
      k8s-app: api-node
  template:
    metadata:
      labels:
        app: redis-upylab
        k8s-app: api-node
    spec:

      runtimeClassName: gvisor  # run pod in gke sandox

      {{- with .Values.sandboxAffinity }}
      tolerations:
        {{- toYaml .tolerations | nindent 6 }}
      affinity:
        {{- toYaml .affinity | nindent 8 }}
      {{- end }}

      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: 64Mi
            cpu: 100m
          limits:
            memory: 128Mi
            cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: redis-upylab
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis-upylab
