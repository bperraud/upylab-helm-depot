apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-upylab
  labels:
    k8s-app: api-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-upylab
      k8s-app: api-node
  template:
    metadata:
      labels:
        app: redis-upylab
        k8s-app: api-node
    spec:

      {{- with .Values.frontAffinity }}
      tolerations:
        {{- toYaml .tolerations | nindent 6 }}
      affinity:
        {{- toYaml .affinity | nindent 8 }}
      {{- end }}

      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: 200Mi
            cpu: 150m
          limits:
            memory: 500Mi
            cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: redis-upylab
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis-upylab
