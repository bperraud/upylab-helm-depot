
# worker configuration
python_version: "3.12-slim"
cpu_limits: 500m
memory_limits: 512Mi
cpu_requests: 300m
memory_requests : 256Mi
replica : 3

# worker env
TIMEOUT : 2
UNSAFE_MODULES : "os,sys,ressource,socket,ctypes,subprocess,shutil"

# seccompp
seccomp_profile:
  enabled: false
restrict_system_call:
  - exit
  - open
  - read

# backend-endpoint
tempdir : "/tmp/compilab"
max_file_mb : 5

dev_mode :
  enabled: false

# frontend
deployFrontend:
  enabled: true
deploySSL:
  enabled: true

timezone: "Europe/Brussels"
site_domain: "upylab2.ulb.ac.be"
#site_domain: "upylab.duckdns.org"
site_protocol: "https"
allowed_hosts: "*"

# mail settings
site_email: "upylab@ulb.be"
